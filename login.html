  <!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Instanode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Foto-deel applicatie met node js">
        <meta name="author" content="Fons Hettema & Nicky Hogendorp">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="login.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/ico/fav-icon.ico">

    </head>

    <body>

    <!-- Wrapper -->
    <div class="container">
      
        <div id="login-form">

            <h3>Login</h3>

            <fieldset>

              <form action="javascript:void(0);" method="get">

                <input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "> <!-- JS because of IE support; better: placeholder="Email" -->

                <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "> <!-- JS because of IE support; better: placeholder="Password" -->

                <input type="submit" value="Login">

                <footer class="clearfix">

                  <p><span class="info">?</span><a href="#">Forgot Password</a></p>

                </footer>

              </form>

            </fieldset>

          </div>

    </div>

    </body>

</html>
